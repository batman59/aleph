DocumentIngest:
  type: object
  properties:
    author:
      type: string
      nullable: true
      example: John Doe
    authored_at:
      type: string
      format: "partial-date"
      nullable: true
    countries:
      type: array
      items:
        type: string
        format: ftm-country
    crawler:
      type: string
      nullable: true
    date:
      type: string
      nullable: true
      format: "partial-date"
    file_name:
      type: string
      nullable: true
      example: Example.pdf
    foreign_id:
      type: string
      nullable: true
    generator:
      type: string
      nullable: true
    keywords:
      type: array
      items:
        type: string
        minLength: 0
        maxLength: 5000
    languages:
      type: array
      items:
        type: string
        format: ftm-language
    mime_type:
      type: string
      nullable: true
    modified_at:
      type: string
      nullable: true
      format: "partial-date"
    parent_id:
      type: string
      nullable: true
    parent:
      $ref: "#/components/schemas/Entity"
    published_at:
      type: string
      nullable: true
      format: "partial-date"
    retrieved_at:
      type: string
      nullable: true
      format: "partial-date"
    source_url:
      type: string
      nullable: true
      format: url
    summary:
      type: string
      nullable: true
    title:
      type: string
      nullable: true
      example: Example document title
